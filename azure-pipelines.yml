# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    yarn install
    yarn run build && gh-pages -d public -r https://$GH_PUBLISH_TOKEN@github.com/ShawonAshraf/ShawonAshraf.github.io -b master
  displayName: 'install and build and deploy'
